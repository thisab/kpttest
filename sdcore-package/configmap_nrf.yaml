# Source: sd-core/charts/5g-control-plane/templates/configmap-nrf.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: nrf
  labels:
    release: sd-core
    app: nrf
  namespace: omec
data:
  nrf-run.sh: |
    #!/bin/sh

    # Copyright 2020-present Open Networking Foundation
    #
    # SPDX-License-Identifier: Apache-2.0

    set -xe

    cd /free5gc

    cat config/nrfcfg.conf

    GOTRACEBACK=crash ./nrf/nrf -nrfcfg config/nrfcfg.conf
  nrfcfg.conf: |-
    configuration:
      DefaultPlmnId:
        mcc: "208"
        mnc: "93"
      MongoDBName: free5gc
      MongoDBUrl: mongodb://mongodb:27017
      mongoDBStreamEnable: true
      mongodb:
        name: free5gc
        url: mongodb://mongodb
      nfKeepAliveTime: 60
      nfProfileExpiryEnable: true
      sbi:
        bindingIPv4: 0.0.0.0
        port: 29510
        registerIPv4: nrf
        scheme: http
      serviceNameList:
      - nnrf-nfm
      - nnrf-disc
    info:
      description: NRF initial local configuration
      version: 1.0.0
