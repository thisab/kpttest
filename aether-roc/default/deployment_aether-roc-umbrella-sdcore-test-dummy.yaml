# Source: aether-roc-umbrella/charts/sdcore-test-dummy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aether-roc-umbrella-sdcore-test-dummy
  namespace: "default"
  labels:
    app.kubernetes.io/name: sdcore-test-dummy
    helm.sh/chart: sdcore-test-dummy-12.0.0
    app.kubernetes.io/instance: aether-roc-umbrella
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate: {}
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: sdcore-test-dummy
      app.kubernetes.io/instance: aether-roc-umbrella
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sdcore-test-dummy
        helm.sh/chart: sdcore-test-dummy-12.0.0
        app.kubernetes.io/instance: aether-roc-umbrella
        app.kubernetes.io/managed-by: Helm
      annotations:
    spec:
      automountServiceAccountToken: false
      shareProcessNamespace: false
      serviceAccountName: default
      affinity:
        podAffinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: sdcore-test-dummy
                  app.kubernetes.io/instance: aether-roc-umbrella
              namespaces:
              - "default"
              topologyKey: kubernetes.io/hostname
            weight: 1
        nodeAffinity:
      hostNetwork: false
      hostIPC: false
      initContainers:
      containers:
      - name: nginx
        image: docker.io/bitnami/nginx:1.22.0-debian-10-r0
        imagePullPolicy: "IfNotPresent"
        env:
        - name: BITNAMI_DEBUG
          value: "false"
        envFrom:
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          tcpSocket:
            port: http
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
          tcpSocket:
            port: http
        resources:
          limits: {}
          requests: {}
        volumeMounts:
        - name: nginx-server-block
          mountPath: /opt/bitnami/nginx/conf/server_blocks
      volumes:
      - name: nginx-server-block
        configMap:
          name: aether-roc-umbrella-sdcore-test-dummy
