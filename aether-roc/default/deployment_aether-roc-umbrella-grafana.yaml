apiVersion: apps/v1
kind: Deployment
metadata:
  name: aether-roc-umbrella-grafana
  namespace: default
  labels:
    helm.sh/chart: grafana-6.16.6
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: aether-roc-umbrella
    app.kubernetes.io/version: "8.1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/instance: aether-roc-umbrella
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/instance: aether-roc-umbrella
      annotations:
        checksum/config: dbcf9b0cd8ab30065fc54cc52428ba026e3d4e56bb47ce2220053520c827ab84
        checksum/dashboards-json-config: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
        checksum/sc-dashboard-provider-config: 732b176b5141c1830aa1935e49a1aff73cfc876fb5dda8993c16f8735cb098dd
        checksum/secret: 514e070f19375bf3fdd5e8ce7a46507f09e18698983a7bd5551eff7399329161
    spec:
      serviceAccountName: aether-roc-umbrella-grafana
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsUser: 472
      initContainers:
      - name: grafana-sc-datasources
        image: "quay.io/kiwigrid/k8s-sidecar:1.12.3"
        imagePullPolicy: IfNotPresent
        env:
        - name: METHOD
          value: LIST
        - name: LABEL
          value: "grafana_datasource"
        - name: LABEL_VALUE
          value: "aether-roc-gui"
        - name: FOLDER
          value: "/etc/grafana/provisioning/datasources"
        - name: RESOURCE
          value: "both"
        resources: {}
        volumeMounts:
        - name: sc-datasources-volume
          mountPath: "/etc/grafana/provisioning/datasources"
      enableServiceLinks: true
      containers:
      - name: grafana-sc-dashboard
        image: "quay.io/kiwigrid/k8s-sidecar:1.12.3"
        imagePullPolicy: IfNotPresent
        env:
        - name: METHOD
          value:
        - name: LABEL
          value: "grafana_dashboard"
        - name: LABEL_VALUE
          value: "aether-roc-gui"
        - name: FOLDER
          value: "/tmp/dashboards"
        - name: RESOURCE
          value: "both"
        resources: {}
        volumeMounts:
        - name: sc-dashboard-volume
          mountPath: "/tmp/dashboards"
      - name: grafana
        image: "grafana/grafana:8.1.2"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config
          mountPath: "/etc/grafana/grafana.ini"
          subPath: grafana.ini
        - name: storage
          mountPath: "/var/lib/grafana"
        - name: sc-dashboard-volume
          mountPath: "/tmp/dashboards"
        - name: sc-dashboard-provider
          mountPath: "/etc/grafana/provisioning/dashboards/sc-dashboardproviders.yaml"
          subPath: provider.yaml
        - name: sc-datasources-volume
          mountPath: "/etc/grafana/provisioning/datasources"
        ports:
        - name: service
          containerPort: 80
          protocol: TCP
        - name: grafana
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: aether-roc-umbrella-grafana
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aether-roc-umbrella-grafana
              key: admin-password
        - name: GF_PATHS_DATA
          value: /var/lib/grafana/
        - name: GF_PATHS_LOGS
          value: /var/log/grafana
        - name: GF_PATHS_PLUGINS
          value: /var/lib/grafana/plugins
        - name: GF_PATHS_PROVISIONING
          value: /etc/grafana/provisioning
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
        resources: {}
      volumes:
      - name: config
        configMap:
          name: aether-roc-umbrella-grafana
      - name: storage
        emptyDir: {}
      - name: sc-dashboard-volume
        emptyDir: {}
      - name: sc-dashboard-provider
        configMap:
          name: aether-roc-umbrella-grafana-config-dashboards
      - name: sc-datasources-volume
        emptyDir: {}
