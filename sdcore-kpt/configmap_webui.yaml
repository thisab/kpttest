# Source: sd-core/charts/5g-control-plane/templates/configmap-webui.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: webui
  labels:
    release: sd-core
    app: webui
data:
  webui-run.sh: |
    #!/bin/sh

    # Copyright 2020-present Open Networking Foundation
    #
    # SPDX-License-Identifier: Apache-2.0

    set -xe

    cd /free5gc

    cat config/webuicfg.conf

    GOTRACEBACK=crash ./webconsole/webconsole -webuicfg config/webuicfg.conf
  webuicfg.conf: |-
    configuration:
      managedByConfigPod:
        enabled: true
        syncUrl: ""
      mongodb:
        name: free5gc
        url: mongodb://mongodb
      spec-compliant-sdf: false
    info:
      description: WebUI initial local configuration
      version: 1.0.0
    logger:
      AMF:
        ReportCaller: false
        debugLevel: info
      AUSF:
        ReportCaller: false
        debugLevel: info
      Aper:
        ReportCaller: false
        debugLevel: info
      CommonConsumerTest:
        ReportCaller: false
        debugLevel: info
      FSM:
        ReportCaller: false
        debugLevel: info
      MongoDBLibrary:
        ReportCaller: false
        debugLevel: info
      N3IWF:
        ReportCaller: false
        debugLevel: info
      NAS:
        ReportCaller: false
        debugLevel: info
      NGAP:
        ReportCaller: false
        debugLevel: info
      NRF:
        ReportCaller: false
        debugLevel: info
      NamfComm:
        ReportCaller: false
        debugLevel: info
      NamfEventExposure:
        ReportCaller: false
        debugLevel: info
      NsmfPDUSession:
        ReportCaller: false
