# Source: sd-core/charts/5g-control-plane/templates/configmap-ausf.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: ausf
  labels:
    release: sd-core
    app: ausf
data:
  ausf-run.sh: |
    #!/bin/sh

    # Copyright 2020-present Open Networking Foundation
    #
    # SPDX-License-Identifier: Apache-2.0

    set -xe

    cd /free5gc
    cat config/ausfcfg.conf

    GOTRACEBACK=crash ./ausf/ausf -ausfcfg config/ausfcfg.conf
  ausfcfg.conf: |-
    configuration:
      groupId: ausfGroup001
      nrfUri: http://nrf:29510
      plmnSupportList:
      - mcc: "208"
        mnc: "93"
      sbi:
        bindingIPv4: 0.0.0.0
        port: 29509
        registerIPv4: ausf
        scheme: http
      serviceNameList:
      - nausf-auth
    info:
      description: AUSF initial local configuration
      version: 1.0.0
    logger:
      AMF:
        ReportCaller: false
        debugLevel: info
      AUSF:
        ReportCaller: false
